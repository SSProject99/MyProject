<div class="data-coupon-main-container">
    <div [ngSwitch]="data.couponType" *ngFor="let data of decryptedDataObject">
        <div *ngSwitchCase="'YoutubeLink'" id="YTLINK{{data.KeyWatchXData}}">
            <div class="data-container data-youtube" *ngIf="filterValue=='Video' || filterValue=='All'">
                <div class="couponbox">
                    <div class="iframe-container">
                        <iframe class="responsive-iframe" src="https://youtu.be/G62HrubdD6o" allowfullscreen></iframe>
                    </div>
                    <div class="metadata">
                        <div class="metadata-title">
                            <h4>{{data.WatchXData}}</h4>
                        </div>
                        <p>Video description</p>
                    </div>
                    <div class="watchnow">
                        <a class="watchnow-link" href="{{data.WatchXData}}">
                            <span class="material-symbols-rounded">play_circle</span>
                        </a>
                    </div>
                    <div class="data-actions">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item class="menu-item" (click)="deleteDataFromDatabase(data.KeyWatchXData)">
                                <span class="material-symbols-rounded menu-item-icon">delete</span>
                                <span class="menu-item-name">Delete</span>
                            </button>
                            <button mat-menu-item class="menu-item">
                                <span class="material-symbols-rounded menu-item-icon">content_copy</span>
                                <span class="menu-item-name">Copy</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>


        <div *ngSwitchCase="'NormalText'" id="TEXT{{data.KeyWatchXData}}">
            <div class="data-container data-text" *ngIf="filterValue=='Text' || filterValue=='All'">
                <div class="couponbox">
                    <div class="metadata">
                        <div class="metadata-title">
                            <h4 #copyTextVal>{{data.WatchXData}}</h4>
                        </div>
                    </div>
                    <div class="watchnow">
                        <button class="watchnow-link" (click)="copyResult(copyTextVal)">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                    </div>
                    <div class="data-actions">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item class="menu-item" (click)="deleteDataFromDatabase(data.KeyWatchXData)">
                                <span class="material-symbols-rounded menu-item-icon">delete</span>
                                <span class="menu-item-name">Delete</span>
                            </button>
                            <button mat-menu-item class="menu-item">
                                <span class="material-symbols-rounded menu-item-icon">content_copy</span>
                                <span class="menu-item-name">........</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>

        <div *ngSwitchCase="'URL'" id="URL{{data.KeyWatchXData}}">
            <div class="data-container data-url" *ngIf="filterValue=='Url' || filterValue=='All'">
                <div class="couponbox">
                    <div class="metadata">
                        <div class="metadata-title">
                            <h4>{{data.WatchXData}}</h4>
                        </div>
                        <p>URL description</p>
                    </div>
                    <div class="watchnow">
                        <a class="watchnow-link" href="{{data.WatchXData}}">
                            <span class="material-symbols-rounded">link</span>
                        </a>
                    </div>
                    <div class="data-actions">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item class="menu-item" (click)="deleteDataFromDatabase(data.KeyWatchXData)">
                                <span class="material-symbols-rounded menu-item-icon">delete</span>
                                <span class="menu-item-name">Delete</span>
                            </button>
                            <button mat-menu-item class="menu-item">
                                <span class="material-symbols-rounded menu-item-icon">content_copy</span>
                                <span class="menu-item-name">Copy</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
