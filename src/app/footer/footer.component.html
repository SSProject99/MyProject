<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/eeca99e7c9.js" crossorigin="anonymous"></script>
</head>

<div class="ss-footer">
    <div *ngFor="let ftrbtn of footerOptions">
        <button class="ss-ftr-btn" (click)="toggleIcon(ftrbtn.name)"
            [ngClass]="ftrbtn.active ? 'ss-ftr-act' : 'ss-ftr-inact'">
            <span class="material-symbols-rounded ss-icons" *ngIf="!ftrbtn.active">{{ftrbtn.icon}}</span>
            <i class="fa fa-{{ftrbtn.icon}} ss-icons" *ngIf="ftrbtn.active"></i>
            <span class="ss-ftr-btn-name">{{ftrbtn.name}}</span>
        </button>
    </div>
</div>
